<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <!-- <h1> Hello World, we are software developers!</h1> -->
  <div id="product-page-wrapper">
    <header id="header">
      <div class="logo-wrapper">
        <img id="header-img" src="logo-1.jpg" alt="logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
          <li><a class="nav-link" href="#features">Features</a></li>
          <!-- <li><a class="nav-link" href="#">Pricing</a></li> -->
        </ul>
      </nav>
    </header>

    <div class="container"></div>

    <section id="hero-section">
      <h2>Get Started with us today!</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Provide your email address" required />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </section>

    <div class="container">
      <section id="how-it-works">
        <iframe id="video" width="853" height="480" src="https://www.youtube.com/embed/PlxWf493en4"
          title="HTML Tutorial - How to Make a Super Simple Website" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </section>
      <section id="features">
        <div class="grid">
          <div class="icon"><img src="html-icon.webp" style="width: 50%;" /></div>
          <div class="desc">
            <h2>HTML Concepts</h2>
            <p>
              Learn and understand basics HTML concepts with practical projects
            </p>
          </div>
        </div>
        <div class="grid">
          <div class="icon"><img src="css-icon.webp" style="width: 50%;" /></div>
          <div class="desc">
            <h2>CSS Concepts</h2>
            <p>
              Learn and understand basics CSS concepts with practical projects
            </p>
          </div>
        </div>
      </section>
    </div>

  </div>
  <script src="js/index.js"></script>
</body>

</html>
